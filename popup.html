<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Naukri ‚Üí LinkedIn</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f9fafb;
      color: #1a1a2e;
    }
    .header {
      background: linear-gradient(135deg, #0A66C2, #004182);
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header-icon { font-size: 22px; }
    .header-text h1 { font-size: 14px; font-weight: 700; color: white; }
    .header-text p  { font-size: 11px; color: rgba(255,255,255,0.7); margin-top: 1px; }

    .body { padding: 12px; }

    .shortcut {
      text-align: center;
      font-size: 11px;
      color: #9ca3af;
      margin-bottom: 12px;
    }
    .kbd {
      background: #f3f4f6;
      border: 1px solid #d1d5db;
      border-bottom: 2px solid #9ca3af;
      border-radius: 4px;
      padding: 1px 6px;
      font-size: 11px;
      font-family: monospace;
      font-weight: 600;
      color: #374151;
    }

    .divider { height: 1px; background: #e5e7eb; margin-bottom: 12px; }

    /* ‚îÄ‚îÄ Checkboxes ‚îÄ‚îÄ */
    .options-title {
      font-size: 11px; font-weight: 700; color: #374151;
      text-transform: uppercase; letter-spacing: 0.05em;
      margin-bottom: 8px;
    }
    .option-row {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      padding: 9px 12px;
      background: white;
      border: 1.5px solid #e5e7eb;
      border-radius: 8px;
      margin-bottom: 6px;
      cursor: pointer;
      transition: border-color 0.15s;
    }
    .option-row:hover { border-color: #0A66C2; }
    .option-row.checked { border-color: #0A66C2; background: #f0f7ff; }
    .option-row input[type="checkbox"] {
      margin-top: 2px;
      width: 15px; height: 15px;
      accent-color: #0A66C2;
      flex-shrink: 0;
      cursor: pointer;
    }
    .option-text { flex: 1; }
    .option-label { font-size: 13px; font-weight: 600; color: #111827; }
    .option-desc  { font-size: 11px; color: #6b7280; margin-top: 1px; line-height: 1.4; }

    .divider2 { height: 1px; background: #e5e7eb; margin: 12px 0; }

    /* ‚îÄ‚îÄ History ‚îÄ‚îÄ */
    .history-header {
      display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px;
    }
    .history-title { font-size: 12px; font-weight: 700; color: #374151; }
    .clear-btn {
      font-size: 11px; color: #dc2626; background: none; border: none; cursor: pointer; font-weight: 600;
    }
    .clear-btn:hover { text-decoration: underline; }

    .history-list { max-height: 240px; overflow-y: auto; }
    .history-item {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 9px 12px;
      margin-bottom: 6px;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 8px;
    }
    .history-item:last-child { margin-bottom: 0; }
    .history-item-text { flex: 1; min-width: 0; }
    .history-company  { font-size: 13px; font-weight: 700; color: #111827; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .history-position { font-size: 11px; color: #6b7280; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .history-date     { font-size: 10px; color: #9ca3af; margin-top: 2px; }
    .del-btn {
      background: none; border: none; cursor: pointer; color: #d1d5db;
      font-size: 16px; line-height: 1; flex-shrink: 0; padding: 0 2px;
    }
    .del-btn:hover { color: #dc2626; }
    .empty-history {
      font-size: 12px; color: #9ca3af; text-align: center; padding: 20px 0; font-style: italic;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-icon">üîç</div>
    <div class="header-text">
      <h1>Naukri ‚Üí LinkedIn</h1>
      <p>Tracks applied jobs ‚Ä¢ No repeat applications</p>
    </div>
  </div>

  <div class="body">
    <div class="shortcut">
      Press <kbd class="kbd">Ctrl</kbd>+<kbd class="kbd">Shift</kbd>+<kbd class="kbd">L</kbd> on a Naukri job listing
    </div>

    <div class="divider"></div>

    <div class="options-title">üîß Open on shortcut</div>

    <label class="option-row" id="row-linkedin">
      <input type="checkbox" id="chk-linkedin" />
      <div class="option-text">
        <div class="option-label">üîó LinkedIn Company Search</div>
        <div class="option-desc">Search company name on LinkedIn</div>
      </div>
    </label>

    <label class="option-row" id="row-dork">
      <input type="checkbox" id="chk-dork" />
      <div class="option-text">
        <div class="option-label">üåê Google Dork</div>
        <div class="option-desc">site:linkedin.com/in "Company" "Position"</div>
      </div>
    </label>

    <label class="option-row" id="row-people">
      <input type="checkbox" id="chk-people" />
      <div class="option-text">
        <div class="option-label">üë• LinkedIn People Search</div>
        <div class="option-desc">Find employees at the company in this role on LinkedIn</div>
      </div>
    </label>

    <div class="divider2"></div>

    <div class="history-header">
      <span class="history-title">üìã Applied / Searched History</span>
      <button class="clear-btn" id="clearBtn">Clear all</button>
    </div>
    <div class="history-list" id="historyList">
      <div class="empty-history">No history yet</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
